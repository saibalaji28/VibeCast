<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Based Outfit Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            background: linear-gradient(270deg, #FF5733, #33FF57, #3357FF, #FF33A1, #FF8F33);
            background-size: 1500% 1500%;
            animation: gradientShift 30s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }
        h1 {
            margin-bottom: 30px;
            font-weight: 700;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: 500;
            text-align: left;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .input-group img {
            margin-right: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 30px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button img {
            margin-left: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Outfit Recommendation</h1>
        <form id="weatherForm" method="POST" action="{{ url_for('submit') }}">
            <label for="name">Name:</label>
            <div class="input-group">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png" alt="Name Icon">
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <label for="number">WhatsApp Number:</label>
            <div class="input-group">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/whatsapp.png" alt="WhatsApp Icon">
                <input type="text" id="number" name="number" placeholder="Enter your WhatsApp number" required>
            </div>
            <label for="city">City:</label>
            <div class="input-group">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/city.png" alt="City Icon">
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>
            <button type="submit">
                Get Recommendation
                <img src="https://img.icons8.com/ios-filled/24/ffffff/right.png" alt="Right Arrow Icon">
            </button>
        </form>
    </div>
</body>
</html>
